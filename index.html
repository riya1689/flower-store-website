<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Store</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <header> 
        <nav class="w-11/12 mx-auto py-4 flex justify-between items-center">
            <div class="logo w-[150px]">
                <img src="assets/flowerStore-logo.png" alt=""/>
            </div>
            <div class="flex justify-between gap-x-8 items-center">
                <div class ="home">
                <p><a href="#" class="hover:underline">Home</a></p>
            </div>
            <div class="blog">
                <h6><a href="#" class="hover:underline">Blog</a></p>
            </div>
            <div class="contact">
                <p><a href="#" class="hover:underline">Contact</a></p>
            </div>

            </div>
            <div class="signInIcon w-[50px]">
                <img src="assets/signin logo.png"/>
            </div>
        </nav>
    </header>
    <script src="scripts/flowers.js"></script>
    <section
    class="w-11/12 mx-auto my-8 rounded-xl min-h-[70vh] flex flex-col items-center justify-center gap-y-4 text-center bg-[url('assets/flowe-banner.jpg')] bg-cover bg-center">
        <div class="line1 text-slate-700">
            <p>Flowers that make ordinary days special</p>
        </div>
        <div class="line2 text-4xl font-bold  text-slate-900">
            <p>Bring Nature’s Beauty to <br />Your Doorstep</p>
        </div>
        <div class="line3 text-slate-700">
            <p>Discover, learn, and shop the world of flowers — all in one place</p>
        </div>
        <div class="btn">
            <button class="bg-cyan-400 text-gray-50 py-2 px-6 border-none hover:bg-cyan-500 rounded">
            View More
            </button>
        </div>
  </section>

    <div class="line4 font-bold text-lg text-center mt-8">
    <p>Shop by Category</p>
    </div>

<!-- this will show button from js code-->
<nav id="categories" class="py-3 flex gap-6 justify-center"></nav>
<section class="flex justify-between gap-4xl px-20">
    <div class="exploreCollection font-bold">
        <p>Explore Our Collection</p>

    </div>
    <div class="btn align-right">
        <button onclick="">Short</button>
    </div>
</section>

<main>
    <section id="flowers" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 " ></section>
</main>

    
</body>
</html>
